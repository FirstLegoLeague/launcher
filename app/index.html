<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FIRST LEGO League scoring system</title>
  <style>
    @font-face {
      font-family: Roboto;
      src: url('/fonts/Roboto-Light.ttf');
    }

    body {
      font-family: Roboto;
    }

    a {
      color: rgba(0, 0, 238, 1);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <script>
    const opn = require('opn');
    const ip = require('ip');
    const path = require('path');
    const url = require('url');

    var addressAdmin = `http://${ip.address()}:1390/admin`;
    let addressScoring = `http://${ip.address()}:1390/`;
    var addressClock = `http://${ip.address()}:1392/`;
    var addressDisplay = `http://${ip.address()}:1391/`;
    let {app} = require('electron').remote;
    let main = require('electron').remote.require('./main')

    function confirmQuit() {
        if(confirm("Are you sure you want to quit?"))
            app.quit()
    }

    var creditsFile = url.format({
      pathname: path.join(__dirname, 'credits.html'),
      protocol: 'file:',
      slashes: true
    });

    function resetData () {
        if (confirm(`Are you sure you want to reset all competition data? \n This is irreversible`)) {
            if (confirm(`Are you SURE you want to reset all competition data? \n This is irreversible; Make sure you don't disappoint the teams, it's their big day`)) {
                main.server.resetData();
            }
        }
    }

    const glob = require('glob')
    const fs = require('fs')
    const {dialog} = require('electron').remote

    function changeSponsor (filename) {
        var imagesDir = path.resolve(process.cwd(), 'modules', 'image-server', 'images')//this is where the launcher assumes the modules to be
        var originalImageFile = path.resolve(imagesDir, glob.sync(`${filename}.*`, {cwd: imagesDir}).pop())
        var newImage = dialog.showOpenDialog({properties: ['openFile']}).pop()
        var replacmentImageFile = path.resolve(imagesDir, `${filename}.${newImage.split('.').pop()}`)//extract file extension and include it
        fs.createReadStream(newImage).pipe(fs.createWriteStream(replacmentImageFile))
        if (originalImageFile.localeCompare(replacmentImageFile) !== 0) { //if the original image file is not the same as the replacement - e.g. it has a different extension, delete the old one
            fs.unlink(originalImageFile)
        }
    }

  </script>

</head>

<body>
  <table width="100%">
    <tr>
      <th style="width:30%">System Components</th>
      <th style="text-align:right;"><img src="images/FLL-full-triangle_with-new-logo.jpg" style="height:100px;" /></th>
    </tr>
    <tr>
      <td><a id="Management" onclick="opn(addressAdmin)">Management</a></td>
    </tr>
    <tr>
      <td><a id="ScoreEntry" onclick="opn(addressScoring)">Score Entry</a></td>
      <td><a id="scoreAtag" onclick="opn(addressScoring)"></a> from other computers</td>
    </tr>
    <tr>
      <td><a id="Display" onclick="opn(addressDisplay)">Team Score Display</a></td>
      <td><a id="displayAtag" onclick="opn(addressDisplay)"></a>from other computers</td>
    </tr>
    <tr>
      <td><a id="Clock" onclick="opn(addressClock)">Robot Game Timer</a></td>
      <td><a id="clockAtag" onclick="opn(addressClock)"></a> from other computers</td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><a id="stop" onclick="confirmQuit()">Quit</a></td>
      <td>Will stop the engine</td>
    </tr>
    <tr>
        <td><a id="reset" onclick="resetData()">Reset Competition Data</a></td>
        <td>Will delete all competition data</td>
    </tr>
  </table>
  <br>
  <br>
  <table width="100%">
    <tr>
      <td style="text-align:center;"><img src="images/FIRST-FLL-HYDRO-DYNAMICS-web-logo.png" style="height:100px; text-align:right"></td>
    </tr>
  </table>
  <a href="passwords.html">Passwords</a>
  <a href="credits.html">Credits</a>
  <a onclick="changeSponsor('sponsor1')">Choose Sponsor 1</a>
  <a onclick="changeSponsor('sponsor2')">Choose Sponsor 2</a>
  <script>
    document.getElementById('scoreAtag').innerHTML = `${addressScoring}`;
    document.getElementById('displayAtag').innerHTML = `${addressDisplay}`;
    document.getElementById('clockAtag').innerHTML = `${addressClock}`;
  </script>
</body>

</html>
