version: '1.0'
steps:
  test:
    title: 'Linting and testing app'
    image: node:6.11.1-wheezy
    commands:
      - yarn install
      - yarn lint
  build:
    type: build
    title: 'Building windows setup file'
    image_name: windows-setup
    dockerfile: windows/Dockerfile
  deploy:
    type: composition
    title: 'Deploying setup to S3'
    composition:
      version: '2'
      services:
        windows_setup:
          image: ${{build}}
          volumes:
            - dist:/installer/Output/
      volumes:
        dist:
    composition_candidates:
      deploy:
        image: mesosphere/aws-cli
        command: >
          s3 cp /dist/setup.exe s3://fll-scoring-launcher/FLL-scoring-setup.exe
          --acl public-read
        volumes:
          - dist:/dist
        environment:
          - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
          - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
          - AWS_DEFAULT_REGION=${{AWS_DEFAULT_REGION}}
    when:
      branch:
        only:
          - master

