version: 2019.0.{build}

branches:
  only:
    - master
skip_branch_with_pr: false

image: Visual Studio 2017
platform:
  - x64
  - x86

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

environment:
  nodejs_version: "10.11.0"

init:
  - git config --global core.autocrlf input

install:
- ps: Install-Product node $env:nodejs_version $env:PLATFORM
- yarn install --frozen-lockfile --ignore-scripts
- yarn run get all --platform win32 --arch %PLATFORM:x86=x32% -c 5 -i ./internals -m ./modules --production

build_script:
- yarn run build:dir -w --c.directories.output=./dist/
- SET BUILD_VERSION=%APPVEYOR_BUILD_VERSION%
- >-
  "C:\\Program Files (x86)\\Inno Setup 5\\ISCC.exe" /Odist
  /FFIRST_LEGO_League_Tournament_Management_System_Setup_%BUILD_VERSION%_%PLATFORM% .\\windows\\setup\\main.iss

artifacts:
- path: .\dist\FIRST_LEGO_League_Tournament_Management_System_Setup_*.exe
  name: Installer
